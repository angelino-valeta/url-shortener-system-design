version: '3.8'
services:
  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=url_shortener_cluster
    volumes:
      - cassandra_data:/var/lib/cassandra

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - cassandra
      - redis
    env_file:
      - .env

volumes:
  cassandra_data: